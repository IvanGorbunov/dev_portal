{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>

<body>
    {% if error_message %}
          <div class="alert alert-primary" role="alert">
            {{error_message}}
          </div>
    {% endif %}
    <div class="main">
        <div class="container text-center pt-5 py-5">
            <div class="row">
                <div class="col-12">
                    <div class="brand-logo mt-4 mb-4 ">
                        <img src="{% static 'img/pf-logo.svg' %}" alt="" width="300" height="auto">
                    </div>
                    <H4>Регистрационные данные</H4>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="post">
                    {% csrf_token %}
                    <fieldset>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">ИНН</label>
                            <input type="text" id="disabledTextInput" class="form-control shadow-lg" placeholder="ИНН" style="background-color: #f6f0d7;" name="inn" required id="id_inn">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Наименование</label>
                            <input type="text" id="disabledTextInput" class="form-control shadow-lg" placeholder="Наименование" style="background-color: #f6f0d7;" name="name" required id="id_name">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Телефон</label>
                            <input type="text" id="disabledTextInput" class="form-control shadow-lg" placeholder="Телефон" style="background-color: #f6f0d7;" name="phone" required id="id_phone">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Электронный адрес</label>
                            <input type="text" id="disabledTextInput" class="form-control shadow-lg" placeholder="Электронный адрес" style="background-color: #f6f0d7;" name="email" required id="id_email">
                        </div>
                        <div class="mb-3 pt-5">
                          <button type="submit" class="btn btn-warning d-grid gap-2 col-6 mx-auto shadow">Подтвердить</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
