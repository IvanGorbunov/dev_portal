{% extends '../base.html' %}

{% block content %}
    <h1>Registration</h1>
    <hr>

    {%  if form.errors %}
        <div class="container">
            <p>{{ form.errors.error }}</p>
        </div>
    {% endif %}

    <form action="{% url 'users:register' %}" method="post">
        <div class="container">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
{% endblock %}
